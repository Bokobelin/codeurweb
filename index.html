<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Register</title>
</head>
<body>
    <h1>Web Register</h1>
    <form id="register-form">

        <input type="url" id="url" placeholder="GitHub URL" required>

    <div id="content"></div>
    <script src="script.js"></script>
</body>
</html>
